<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип приложения с надписью 'Mesto Russia'">
  </header>

  <section class="profile">
    <div class="profile__content">
      <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Изображение профиля пользователя">
      <div class="profile__user-data">
        <h1 class="profile__user-name">Жак-Ив Кусто</h1>
        <button class="button button_place_user-data button_type_edit-profile"></button>
        <p class="profile__about-user">Исследователь океана</p>
      </div>
    </div>

    <button class="button button_place_content button_type_add-card"></button>
  </section>

  <section class="cards">
    <div class="cards__card">
      <img class="cards__image" src="images/cards__image(2).png" alt="Каменная постройка в лесу">
      <div class="cards__info">
        <h2 class="cards__title">Карачаевск</h2>
        <button class="button button_place_card button_type_like"></button>
      </div>
    </div>

    <div class="cards__card">
      <img class="cards__image" src="images/cards__image(3).png" alt="Пейзаж степи с отдаленной горой">
      <div class="cards__info">
        <h2 class="cards__title">Гора Эльбрус</h2>
        <button class="button button_place_card button_type_like"></button>
      </div>
    </div>

    <div class="cards__card">
      <img class="cards__image" src="images/cards__image(1).png" alt="Лес и заснеженные вершины гор">
      <div class="cards__info">
        <h2 class="cards__title">Домбай</h2>
        <button class="button button_place_card button_type_like"></button>
      </div>
    </div>

    <div class="cards__card">
      <img class="cards__image" src="images/cards__image(3).png" alt="Пейзаж степи с отдаленной горой">
      <div class="cards__info">
        <h2 class="cards__title">Гора Эльбрус</h2>
        <button class="button button_place_card button_type_like"></button>
      </div>
    </div>

    <div class="cards__card">
      <img class="cards__image" src="images/cards__image(1).png" alt="Лес и заснеженные вершины гор">
      <div class="cards__info">
        <h2 class="cards__title">Домбай</h2>
        <button class="button button_place_card button_type_like"></button>
      </div>
    </div>

    <div class="cards__card">
      <img class="cards__image" src="images/cards__image(2).png" alt="Каменная постройка в лесу">
      <div class="cards__info">
        <h2 class="cards__title">Карачаево-Черкессия</h2>
        <button class="button button_place_card button_type_like"></button>
      </div>
    </div>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <script src="scripts/script.js"></script>
</body>

</html>
