<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип приложения с надписью 'Mesto Russia'">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Изображение профиля пользователя">
        <div class="profile__user-data">
          <h1 class="profile__user-name anti-overflow">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit-profile button" aria-label="Редактировать профиль" type="button"></button>
          <p class="profile__about-user anti-overflow">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn-add-card button" aria-label="Добавить фотографию" type="button"></button>
    </section>
    <section class="gallery">
      <ul class="cards">
        <template id="card">
          <li class="card">
            <img class="card__image" src="." alt=".">
            <button class="card__btn-delete-card button" aria-label="Удалить карточку" type="button"></button>
            <div class="card__info">
              <h2 class="card__title anti-overflow"></h2>
              <button class="card__btn-like-card button" aria-label="Оценить фотографию" type="button"></button>
            </div>
          </li>
        </template>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup popup_edit-profile" aria-label="Окно редактирования информации о пользователе">
    <div class="popup__container">
      <form class="form form_edit-profile" name="edit-profile">
        <h2 class="form__title">Редактировать профиль</h2>
        <input class="form__input form__input_type_user-name" name="user-name" id="user-name-input" type="text"
          aria-label="Поле для ввода имени пользователя" placeholder="Имя пользователя" value="username" minlength="2" maxlength="40"
          required novalidate>
        <span class="form__input-error user-name-input-error"></span>
        <input class="form__input form__input_type_about-user" name="about-user" id='about-user-input' type="text"
          aria-label="Поле для ввода информации о пользователе" placeholder="Информация о пользователе" value="about-user" minlength="2"
          maxlength="200" required novaliadate>
        <span class="form__input-error form__input-error_active about-user-input-error"></span>
        <button class="form__btn-submit button" type="submit">Сохранить</button>
        <button class="button button_type_close-popup" type="button" aria-label="Закрыть страницу"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_add-card" aria-label="Окно добавления фотокарточки">
    <div class="popup__container">
      <form class="form form_add-card" name="add-card">
        <h2 class="form__title">Новое место</h2>
        <input class="form__input form__input_type_card-title" name="card-title" id="card-title-input" type="text"
          placeholder="Название" aria-label="Поле для ввода названия места" minlength="2" maxlength="30" required
          novalidate>
        <span class="form__input-error card-title-input-error"></span>
        <input class="form__input form__input_type_image-link" name="card-image-link" id="card-image-link-input"
          type="url" placeholder="Ссылка на картинку" aria-label="Поле для ввода ссылки на изображение" required
          novalidate>
        <span class="form__input-error card-image-link-input-error"></span>
        <button class="form__btn-submit button" type="submit">Создать</button>
        <button class="button button_type_close-popup" type="button" aria-label="Закрыть страницу"></button>
      </form>
    </div>
  </div>
  <div class="popup popup_card-zoom" aria-label="Окно приближенного просмотра фотографии">
    <figure class="card-zoom">
      <img class="card-zoom__image" src="." alt=".">
      <figcaption class="card-zoom__caption"></figcaption>
      <button class="button button_type_close-popup" type="button" aria-label="Закрыть страницу"></button>
    </figure>
  </div>
  <script src="scripts/data.js"></script>
  <script type="module" src="scripts/FormValidator.js"></script>
  <script type="module" src="scripts/Card.js"></script>
  <script type="module" src="scripts/constants.js"></script>
  <script type="module" src="scripts/index.js"></script>
</body>

</html>
