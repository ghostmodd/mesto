<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>

  <link rel="stylesheet" href="pages/index.css">
</head>

<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип приложения с надписью 'Mesto Russia'">
  </header>

  <section class="profile">
    <div class="profile__content">
      <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Изображение профиля пользователя">
      <div class="profile__user-data">
        <h1 class="profile__user-name anti-overflow">Жак-Ив Кусто</h1>
        <button class="profile__btn-edit-profile button opacity-dim opacity-dim_low" aria-label="Редактировать профиль"></button>
        <p class="profile__about-user anti-overflow">Исследователь океана</p>
      </div>
    </div>

    <button class="profile__btn-add-card button opacity-dim opacity-dim_middle" aria-label="Добавить фотографию"></button>
  </section>

  <section class="gallery">
    <ul class="cards">
      <li class="cards__card">
        <img class="cards__image" src="images/cards__image(2).png" alt="Каменная постройка в лесу">
        <div class="cards__info">
          <h2 class="cards__title anti-overflow">Карачаевск</h2>
          <button class="cards__btn-like-card button opacity-dim opacity-dim_low" aria-label="Оценить фотографию"></button>
        </div>
      </li>

      <li class="cards__card">
        <img class="cards__image" src="images/cards__image(3).png" alt="Пейзаж степи с отдаленной горой">
        <div class="cards__info">
          <h2 class="cards__title anti-overflow">Гора Эльбрус</h2>
          <button class="cards__btn-like-card button opacity-dim opacity-dim_low" aria-label="Оценить фотографию"></button>
        </div>
      </li>

      <li class="cards__card">
        <img class="cards__image" src="images/cards__image(1).png" alt="Лес и заснеженные вершины гор">
        <div class="cards__info">
          <h2 class="cards__title anti-overflow">Домбай</h2>
          <button class="cards__btn-like-card button opacity-dim opacity-dim_low" aria-label="Оценить фотографию"></button>
        </div>
      </li>

      <li class="cards__card">
        <img class="cards__image" src="images/cards__image(3).png" alt="Пейзаж степи с отдаленной горой">
        <div class="cards__info">
          <h2 class="cards__title anti-overflow">Гора Эльбрус</h2>
          <button class="cards__btn-like-card button opacity-dim opacity-dim_low" aria-label="Оценить фотографию"></button>
        </div>
      </li>

      <li class="cards__card">
        <img class="cards__image" src="images/cards__image(1).png" alt="Лес и заснеженные вершины гор">
        <div class="cards__info">
          <h2 class="cards__title anti-overflow">Домбай</h2>
          <button class="cards__btn-like-card button opacity-dim opacity-dim_low" aria-label="Оценить фотографию"></button>
        </div>
      </li>

      <li class="cards__card">
        <img class="cards__image" src="images/cards__image(2).png" alt="Каменная постройка в лесу">
        <div class="cards__info">
          <h2 class="cards__title anti-overflow">Карачаево-Черкессия</h2>
          <button class="cards__btn-like-card button opacity-dim opacity-dim_low" aria-label="Оценить фотографию"></button>
        </div>
      </li>
    </ul>
  </section>

  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>

  <div class="popup">
    <form class="popup__container">
      <h2 class="popup__title">Редактировать профиль</h2>
      <input class="popup__input popup__input_type_user-name" type="text">
      <input class="popup__input popup__input_type_about-user" type="text">
      <input class="popup__btn-submit button opacity-dim opacity-dim_high" name="submit-popup" type="submit"
        value="Сохранить" aria-label="Сохранить введенные данные">
      <input class="popup__btn-close button opacity-dim opacity-dim_middle" type="button" aria-label="Закрыть окно редактирования профиля">
    </form>
  </div>

  <script src="scripts/index.js"></script>
</body>

</html>
