<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
  <header class="header">
    <img class="header__logo" src="images/header__logo.svg" alt="Логотип приложения с надписью 'Mesto Russia'">
  </header>
  <main class="main">
    <section class="profile">
      <div class="profile__content">
        <img class="profile__avatar" src="images/profile__avatar.jpg" alt="Изображение профиля пользователя">
        <div class="profile__user-data">
          <h1 class="profile__user-name anti-overflow">Жак-Ив Кусто</h1>
          <button class="profile__btn-edit-profile button" aria-label="Редактировать профиль" type="button"></button>
          <p class="profile__about-user anti-overflow">Исследователь океана</p>
        </div>
      </div>
      <button class="profile__btn-add-card button" aria-label="Добавить фотографию" type="button"></button>
    </section>
    <section class="gallery">
      <ul class="cards">
        <li class="cards__card">
          <img class="cards__image" src="images/cards__image(2).jpg" alt="Каменная постройка в лесу">
          <div class="cards__info">
            <h2 class="cards__title anti-overflow">Карачаевск</h2>
            <button class="cards__btn-like-card button" aria-label="Оценить фотографию" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="images/cards__image(3).jpg" alt="Пейзаж степи с отдаленной горой">
          <div class="cards__info">
            <h2 class="cards__title anti-overflow">Гора Эльбрус</h2>
            <button class="cards__btn-like-card button" aria-label="Оценить фотографию" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="images/cards__image(1).jpg" alt="Лес и заснеженные вершины гор">
          <div class="cards__info">
            <h2 class="cards__title anti-overflow">Домбай</h2>
            <button class="cards__btn-like-card button" aria-label="Оценить фотографию" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="images/cards__image(3).jpg" alt="Пейзаж степи с отдаленной горой">
          <div class="cards__info">
            <h2 class="cards__title anti-overflow">Гора Эльбрус</h2>
            <button class="cards__btn-like-card button" aria-label="Оценить фотографию" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="images/cards__image(1).jpg" alt="Лес и заснеженные вершины гор">
          <div class="cards__info">
            <h2 class="cards__title anti-overflow">Домбай</h2>
            <button class="cards__btn-like-card button" aria-label="Оценить фотографию" type="button"></button>
          </div>
        </li>
        <li class="cards__card">
          <img class="cards__image" src="images/cards__image(2).jpg" alt="Каменная постройка в лесу">
          <div class="cards__info">
            <h2 class="cards__title anti-overflow">Карачаево-Черкессия</h2>
            <button class="cards__btn-like-card button" aria-label="Оценить фотографию" type="button"></button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <footer class="footer">
    <p class="footer__copyright">© 2020 Mesto Russia</p>
  </footer>
  <div class="popup" aria-label="Окно редактирования информации о пользователе">
    <div class="popup__container">
      <form class="edit-profile" name="edit-profile">
        <h2 class="edit-profile__title">Редактировать профиль</h2>
        <input class="edit-profile__input edit-profile__input_type_user-name" name="user-name" type="text" aria-label="Поле для ввода имени пользователя">
        <input class="edit-profile__input edit-profile__input_type_about-user" name="about-user" type="text"
          aria-label="Поле для ввода информации о пользователе">
        <button class="edit-profile__btn-submit button" type="submit">Сохранить</button>
        <button class="edit-profile__btn-close button" type="button" aria-label="Закрыть страницы"></button>
      </form>
    </div>
  </div>
  <script src="scripts/index.js"></script>
</body>
</html>
